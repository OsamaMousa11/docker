name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Corrected version
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Corrected version
    
      - name: Build and push
        uses: docker/build-push-action@v3  # Corrected version
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: osamamousa2003/ayman_gfg:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ DOCKERHUB_TOKEN }}
